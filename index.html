<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poetrySim</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="assets/logos/line brown.png" id="logo">
    </header>
    <main>
        <div id="word-options">
            <button id="back-arrow"><img src="assets/simple/arrowBack.png" id="back-img"></button>
            <div id="word-bubble">
                <p class="word-choices" id="word1"></p>
                <p class="word-choices" id="word2"></p>
                <p class="word-choices" id="word3"></p>
                <p class="word-choices" id="word4"></p>
                <p class="word-choices" id="word5"></p>
                <p class="word-choices" id="word6"></p>
                <p class="word-choices" id="word7"></p>
                <p class="word-choices" id="word8"></p>
                <p class="word-choices" id="word9"></p>
                <p class="word-choices" id="word10"></p>
                <p class="word-choices" id="word11"></p>
                <p class="word-choices" id="word12"></p>
            </div>
            <button id="next-arrow"><img src="assets/simple/arrowNext.png" id="next-img"></button>
        </div>
        <div id="cafe">
            <img id="game-graphic" src="assets/logos/square brown.png">
        </div>
        <div id ='notebook'>
            <img src="assets/simple/notebookSimple.png" id="paper">
            <div id="selected-words">
                <p class='word-bank' id="your-word1">Start writing!</p>
                <p class='word-bank' id="your-word2"></p>
                <p class='word-bank' id="your-word3"></p>
                <p class='word-bank' id="your-word4"></p>
                <p class='word-bank' id="your-word5"></p>
                <p class='word-bank' id="your-word6"></p>
                <p class='word-bank' id="your-word7"></p>
                <p class='word-bank' id="your-word8"></p>
                <p class='word-bank' id="your-word9"></p>
                <p class='word-bank' id="your-word10"></p>
            </div>
            <div id="submit-words">
                <button class ="submit" id="send"><img src="assets/simple/finSimple.png" id="fin-img"></button>
            </div>
        </div>
    </main>
    <footer>
    <div id="round-results">
        <button id="new-round">Next Round!</button>
    </div>
    <div id="info">
        <h6 id="rules">
            Pick the ten words that fit together best to score. <br /> 
            Can you win the poetry contest? 
        </h6>
    </div>
</footer>
</body>
</html>
